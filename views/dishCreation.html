<!DOCTYPE html>
<html>
<head>
	<title>New Dish</title>

  <!-- styles -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	<style>
		body 		{ padding-top:80px; }
	</style>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  
</head>

<body>
  <header>    
  </header>

  <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
      <h1><span class="fa fa-pencil-square-o"></span> Create a new dish</h1>

      <form action="/dish" method="post">
          <div class="form-group">
            <label for="dishName" required>Dish Name</label>
            <input class="form-control" placeholder="Dish Name" type="text" name="dishName" id="dishName" required/>
          </div>
          <div class="form-group">
            <label for="dishDescription" required>Dish Content</label>
            <input class="form-control" placeholder="Dish Description" type="text" name="dishDescription" id="dishDescription" required/>
          </div>
          <div class="form-group">
            <button type='submit' class="btn btn-warning btn-lg">Submit</button>
          </div>
      </form>

      <hr>

      <p>Already have an account? <a href="/login">Login</a></p>
      <p>Or go <a href="/">home</a>.</p>

    </div>
  </div>

</body>
</html>

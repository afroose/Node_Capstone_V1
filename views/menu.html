<!DOCTYPE html>
<html>
<head>
	<title>New Dish</title>
	
  <!-- fonts  -->

  <!-- reset -->

<body>

<main>
  <header>
    
  </header>
  <form action="/dish" method="post">
    <fieldset name="create-dish" class="" >
      <h1>Create a new dish</h1>
      <label for="dishname" required>Dish Name</label>
      <input placeholder="Dish Name" type="text" name="dishname" id="dishname" required/>
      <label for="content" required>Dish Content</label>
      <input placeholder="content" type="text" name="content" id="content" required/>
      
      <button type='submit'>Submit</button>
    </fieldset>
  </form>
  
  <footer>
    <!-- <img src="images/logo.png" class="logo" /> -->
    <span class="login">Already have an account? <a href="/login">Log in</span>
  </footer>
</main>

</body>

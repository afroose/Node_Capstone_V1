<!doctype html>
<html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
		<style>
			body 		{ padding-top:80px; }
		</style>		
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="container">
			<div class="col-sm-6 col-sm-offset-3">

				<h1><span class="fa fa-sign-in"></span> Login</h1>
				
				<!-- LOGIN FORM -->
				<form id="login-form">
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email" id="email">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="user_password" id="user_password">
					</div>
          <div class='error'></div>

					<button type="submit" class="js-login-form btn btn-warning btn-lg">Login</button>
				</form>

				<hr>

				<p>Need an account? <a href="/register">Signup</a></p>
				<p>Or go <a href="/">home</a>.</p>

			</div>
		</div>

		<script>
			$("#login-form").on("submit", loginUser)

			function loginUser(event) { // pass argument from form
				event.preventDefault();
				//$('.error').html('');
				var email = $('#email').val();
				var user_password = $('#user_password').val();
				$.ajax({
					url: '/login',
					type: 'POST',
					data: {
						email: email,
						user_password: user_password
					},
					error:function(data){                
						$('.error').html(`<div class='alert alert-danger'>${data.responseText}</div>`); 
						console.log(`This is ${data.responseText}`);
					},
					success:function(data){
						console.log(`This is ${data}`);
						location.href = `./home.html?id=${data}`            
					}
				})
			}

		</script>
	</body>
</html>
